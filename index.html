<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Code Quiz</title>
</head>
<body>
    <div class= "row">
        <div class= "col-md-3"></div>
        <div class= "col-md-6">
            <div class="card">
                <div class="card-header">
                    <span id="score">Score</span>
                    <span id="timer">Time Remaining</span> 
                </div>
                <div class="card-body">
                  <h5 class="card-title" id="quizQuestions"></h5>
                  <p class="card-text" id= multi-options>Click below to begin the quiz!</p>
                  <button type="button" class="btn btn-primary" id="submit-button">Begin</button>
                </div>
              </div>
        </div>
        <div class= "col-md-3"></div>
    </div>
</body>
</html>
