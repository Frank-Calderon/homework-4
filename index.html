<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
    <title>Code Quiz</title>
</head>
<body>
    <ul class="nav">
        <li class="nav-item">
          <a class="nav-link active" href="#">Hi-Scores</a>
        </li>
      </ul>
    <div class= "row">
        <div class= "col-md-3"></div>
        <div class= "col-md-6">
            <div class="card">
                <div class="card-header">
                   <text>Score: <span id="currentScore">0</span></text>
                   <text style= "float: right"; >Time Remaining:  <span id="timer">120</span></text>
                </div>
                <div class="card-body text-center" id="quiz" >
                  <h5 class="card-title" id="Questions"></h5>
                  <p class="card-text" id= quiz-body>Click below to begin the quiz!</p>
                  <div id="options-list"></div>
                  <button type="button" class="btn btn-primary" id="start-button">Start</button>
                </div>
              </div>
        </div>
        <div class= "col-md-3"></div>
    </div>

<script src="./script.js"></script>
</body>
</html>
